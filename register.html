<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/770384ac45.js" crossorigin="anonymous"></script>
    <title>The theater</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->

      <a button href="index.html">Welcome Page</a>
      <a href="register.html" class="active">Register</a>
      <a href="login.html">Log in</a>
    </nav>

    <section class="section pb-5">


        <h2 class="section-heading h1 pt-4 text-white text-center">Registration</h2>
        
        <div class="row">
      
          
          <div class="col-8 offset-2">
      
            
            <div class="card">
      
              <div class="card-body">
                
                <div class="form-header">
                  <h3><i class="fas fa-envelope-square"></i> Please Fill in the Blanks</h3>
                </div>
      
                <div class="md-form">
                  <label for="form-firstname">First Name</label>
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="form-firstname" class="form-control">
                </div>
      
                <div class="md-form">
                  <label for="form-lastname">Last Name</label>
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="form-lastname" class="form-control">
                </div>

                <div class="md-form">
                  <label for="form-nickname">Nickname</label>
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="form-nickname" class="form-control">
                </div>
      
                <div class="md-form">
                    <label for="form-email">Your email</label>
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="text" id="form-email" class="form-control">
                  </div>

                  <div class="md-form">
                    <label for="form-password">Password</label>
                    <i class="fas fa-key"></i>
                    <input type="text" id="form-password" class="form-control">
                  </div>
                
                  <div class="md-form">
                    <label for="for-confirm">Confirm Password</label>
                    <i class="fas fa-key"></i>
                    <input type="text" id="form-confirm" class="form-control">
                  </div>
      
                <div class="text-center mt-4">
                  <button class="btn btn-light-blue">Submit</button>
                  <i class="fas fa-paper-plane"></i>
                </div>
      
              </div>
      
            </div>
            
      
          </div>
      
      
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  </body>
</html>
