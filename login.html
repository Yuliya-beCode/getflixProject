<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/770384ac45.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->

      <a button href="index.html">Welcome Page</a>
      <a href="register.html">Register</a>
      <a href="login.html" class="active">Log in</a>
    </nav>

    <section class="section pb-5">


       <br>
       <br>

        <div class="row">
      
          
          <div class="col-8 offset-2">
      
            
            <div class="card">
      
              <div class="card-body">
                
                <div class="form-header">
                  <h3><i class="fas fa-envelope-square"></i> Sign in</h3>
                </div>
                <br>
                <div class="md-form">
                  <label for="form-email">Email address</label>
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="form-email" class="form-control">
                </div>
      
                <div class="md-form">
                  <label for="form-password">Password</label>
                  <i class="fas fa-key"></i>
                  <input type="text" id="form-password" class="form-control">
                </div>

                <div class="text-center mt-4">
                  <button class="btn btn-light-blue">Submit</button>
                  <i class="fas fa-paper-plane"></i>
                </div>

                <div class="form-footer">
                    <h5>
                        <a href="register.html" class="stretched-link">Haven't Registered yet? Click here!</a>
                    </h5>
                  </div>

              </div>
      
            </div>
            
      
          </div>
      
      
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  </body>
</html>
